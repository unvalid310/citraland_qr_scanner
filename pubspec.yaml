name: citraland
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  loading_overlay: ^0.3.0
  date_format: ^2.0.4
  flutter_datetime_picker: ^1.5.1
  cupertino_icons: ^1.0.2
  image_picker: ^0.7.5+2
  get_it: ^6.0.0
  provider: ^5.0.0
  shared_preferences: ^2.0.5
  shimmer: ^1.1.2
  dio: ^4.0.0
  fluro: ^2.0.3
  path_provider: ^2.0.1
  connectivity: ^3.0.2
  location: ^4.3.0
  universal_ui: ^0.0.8
  image: ^3.0.2
  permission_handler: ^8.1.6
  bottom_sheet: ^1.0.1
  flutter_slidable: ^0.5.7
  flutter_dash: ^0.0.1
  timeline_tile: ^2.0.0
  sizer: ^2.0.15
  flutter_rating_bar: ^4.0.0
  mime: ^0.9.7
  email_validator: ^2.0.1
  loader_overlay: ^2.0.6
  loading_animation_widget: ^1.1.0+5
  fl_chart: ^0.55.0
  date_time_picker: ^2.1.0
  timelines: ^0.1.0
  intl: ^0.17.0
  flutter_launcher_icons: ^0.11.0
  qr_code_scanner: ^0.7.0
  url_launcher: ^6.1.5
  firebase_core: ^1.0.1
  cloud_firestore: ^1.0.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/image/icon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/icon/
    - assets/image/
    - assets/language/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 200
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700